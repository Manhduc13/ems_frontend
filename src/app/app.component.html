<nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b">
    <div class="w-full flex flex-row items-center justify-between p-4">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="EMS Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">EMS</span>
        </a>

        <div class="hidden md:flex md:w-auto md:order-1">
            <ul class="flex flex-col md:flex-row p-4 md:p-0 mt-4 font-medium rounded-lg 
                       md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white bg-gray-800 
                       md:dark:bg-gray-900 ">
                <li *ngFor="let item of mainMenu">
                    <a [routerLink]="item.link"
                        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent 
                               md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white 
                               dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent 
                               dark:border-gray-700">
                        {{ item.label }}
                    </a>
                </li>

                <ng-container *ngIf="isLogin">
                    <li *ngFor="let item of loggedInMenu">
                        <a [routerLink]="item.link"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent 
                                   md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white 
                                   dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent 
                                   dark:border-gray-700">
                            {{ item.label }}
                        </a>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="flex md:order-2 space-x-5 md:space-x-3 rtl:space-x-reverse">
            <button routerLink="/login" *ngIf="!isLogin"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                       font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
                       dark:focus:ring-blue-800">
                Login
            </button>
            <div class="currentUser flex items-center" *ngIf="isLogin" (click)="toProfilePage()">
                <img class="h-10 w-10 rounded-full" [src]="currentUser.avatar" alt="avatar" [ngClass]="!currentUser.avatar? 'hidden' : ''">
                <span class="ml-2 text-sm font-medium dark:text-white hover:text-blue-500">
                    {{ currentUser.username }}
                </span>
            </div>
            <button (click)="logout()" *ngIf="isLogin"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                       font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
                       dark:focus:ring-blue-800">
                Log out
            </button>
        </div>
    </div>
</nav>

<div class="content w-full min-h-screen pt-17">
    <app-toast></app-toast>
    <router-outlet></router-outlet>
</div>
