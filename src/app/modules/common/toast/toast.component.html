<div *ngIf="toastService.toasts$ | async as toast" class="z-10 fixed bottom-5 right-5">
    <div
      class="px-4 py-3 rounded-lg shadow-lg text-white font-medium transition-all"
      [ngClass]="{
        'bg-green-500': toast.type === 'success',
        'bg-red-500': toast.type === 'error',
        'bg-yellow-500': toast.type === 'warning',
        'bg-blue-500': toast.type === 'info'
      }"
    >
      {{ toast.message }}
    </div>
  </div>
