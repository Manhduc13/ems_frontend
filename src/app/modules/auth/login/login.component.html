<div class="w-full flex items-center justify-center">

    <img class="z-0 absolute top-0 left-0 w-full h-full object-cover"
        src="https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?t=st=1741747214~exp=1741750814~hmac=7334caaf572e56cf714ff0523cf14b1d9e39f907329066337527d5556af9f4d2&w=1380"
        alt="background-image">

    <div class="z-1 max-w-md w-full bg-white rounded-xl shadow-lg p-8 top-40 relative">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Welcome</h2>

        <form class="space-y-4" [formGroup]="loginForm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" formControlName="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" />
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-600 hover:text-indigo-500 hover:underline">Remember me</span>
                </label>
                <a [routerLink]="['/forgot-password/:email/:token']"
                    class="text-sm text-indigo-600 hover:text-indigo-500 hover:underline">Forgot password?</a>
            </div>

            <button [disabled]="loginForm.invalid" (click)="login()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
                Sign In
            </button>
        </form>
    </div>
</div>
