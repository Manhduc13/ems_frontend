<div class="w-full flex items-center justify-center">

    <img class="z-0 absolute top-0 left-0 w-full h-full object-cover"
        src="https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?t=st=1741747214~exp=1741750814~hmac=7334caaf572e56cf714ff0523cf14b1d9e39f907329066337527d5556af9f4d2&w=1380"
        alt="background-image">

    <div class="z-1 max-w-md w-full bg-white rounded-xl shadow-lg p-8 top-40 relative">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Email Verification</h2>

        <form class="space-y-4" [formGroup]="emailVerificationForm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email <span
                        class="text-red-500">*</span></label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" />
                <div class="error text-red-500"
                    *ngIf="emailVerificationForm.controls['email'].invalid && emailVerificationForm.controls['email'].touched">
                    <span *ngIf="emailVerificationForm.controls['email'].errors?.['required']">Email is required.</span>
                    <span *ngIf="emailVerificationForm.controls['email'].errors?.['pattern']">Invalid email format.</span>
                </div>
            </div>
            <div class="flex flex-row items-center justify-between *:text-white *:font-medium *:py-2.5 *:rounded-lg *:transition-colors">
                <button (click)="backToLogin()"
                    class="w-[49%] bg-gray-500 hover:bg-gray-700">
                    Back
                </button>
                <button [disabled]="emailVerificationForm.invalid"
                    class="w-[49%] bg-indigo-600 hover:bg-indigo-700">
                    Send email
                </button>
            </div>
        </form>
    </div>
</div>
