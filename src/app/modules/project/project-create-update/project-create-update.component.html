<div class="w-full mx-auto px-8 py-10 flex flex-col items-center">
    <h1 class="text-xl font-bold text-center text-white mb-8">Project Information</h1>

    <app-loading *ngIf="isLoading"></app-loading>

    <form class="w-full flex flex-col gap-4" [formGroup]="createUpdateForm">
        <div
            class="actions flex flex-row justify-end items-center pb-4 space-x-3 *:text-white *:font-medium *:py-2 *:px-4 *:rounded-md">
            <button class="bg-gray-400 hover:bg-gray-500" (click)="close.emit()" [disabled]="isLoading">
                Cancel
            </button>
            <button class="bg-blue-500 hover:bg-blue-600 flex items-center space-x-2" (click)="submitForm()"
                [disabled]="isLoading">
                <span *ngIf="!isLoading">Save</span>
                <span *ngIf="isLoading">
                    <i class="fa fa-spinner fa-spin"></i> Processing...
                </span>
            </button>
        </div>

        <div class="w-full flex flex-row justify-between items-center">
            <div class="w-[32%] flex items-start flex-col justify-start">
                <label for="name" class="text-md text-white mb-2">Project Name: <span
                        class="text-red-500">*</span></label>
                <input type="text" id="name" name="name" formControlName="name" placeholder="EasyBook"
                    class="w-full px-3 py-2 rounded-md bg-gray-500 text-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['name'].invalid && createUpdateForm.controls['name'].touched">
                    Project Name is required.
                </div>
            </div>

            <div class="w-[32%] flex items-start flex-col justify-start">
                <label for="startDate" class="text-md text-white mb-2">Start Date: <span
                        class="text-red-500">*</span></label>
                <input type="date" id="startDate" name="startDate" formControlName="startDate"
                    class="w-full px-3 py-2 rounded-md bg-gray-500 text-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['startDate'].invalid && createUpdateForm.controls['startDate'].touched">
                    Start date is required.
                </div>
            </div>

            <div class="w-[32%] flex items-start flex-col justify-start">
                <label for="budget" class="text-md text-white mb-2">Budget: <span class="text-red-500">*</span></label>
                <input type="number" id="budget" name="budget" formControlName="budget" placeholder="100000"
                    class="w-full px-3 py-2 rounded-md bg-gray-500 text-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['budget'].invalid && createUpdateForm.controls['budget'].touched">
                    Project budget is required.
                </div>
            </div>
        </div>
        <div class="w-full flex items-start flex-col justify-start">
            <label for="description" class="text-md text-white mb-2">Project Description:</label>
            <textarea rows="4" id="description" name="description" formControlName="description" placeholder="EasyBook"
                class="w-full px-3 py-2 rounded-md bg-gray-500 text-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </textarea>
            <div class="error text-red-500"
                *ngIf="createUpdateForm.controls['description'].invalid && createUpdateForm.controls['description'].touched">
                Project Name is required.
            </div>
        </div>

    </form>
</div>
