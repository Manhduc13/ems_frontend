<div class="w-full mx-auto px-8 py-10 flex flex-col items-center">
    <h1 class="text-xl font-bold text-center text-gray-700 mb-8">Employee Information</h1>
    <div
        class="actions w-full flex flex-row justify-end items-center pb-4 space-x-3 *:text-white *:font-medium *:py-2 *:px-4 *:rounded-md">
        <button class="bg-gray-400 hover:bg-gray-500" (click)="close.emit()">
            Cancel
        </button>
        <button class="bg-blue-500 hover:bg-blue-600" (click)="submitForm()">
            Save
        </button>
    </div>
    <form class="w-full flex flex-col gap-4" [formGroup]="createUpdateForm">

        <div class="w-full flex flex-row justify-between items-center">
            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="firstName" class="text-sm text-gray-700 mr-2">First Name: <span
                        class="text-red-500">*</span></label>
                <input type="text" id="firstName" name="firstName" formControlName="firstName" placeholder="Nguyen Van"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['firstName'].invalid && createUpdateForm.controls['firstName'].touched">
                    First Name is required.
                </div>
            </div>

            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="lastName" class="text-sm text-gray-700 mr-2">Last Name: <span
                        class="text-red-500">*</span></label>
                <input type="text" id="lastName" name="lastName" formControlName="lastName" placeholder="An"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['lastName'].invalid && createUpdateForm.controls['lastName'].touched">
                    Last Name is required.
                </div>
            </div>
        </div>

        <div class="w-full flex flex-row justify-between items-center">
            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="phone" class="text-sm text-gray-700 mr-2">Phone: <span class="text-red-500">*</span></label>
                <input type="text" id="phone" name="phone" formControlName="phone"
                    placeholder="0123456789 / +84123456789"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['phone'].invalid && createUpdateForm.controls['phone'].touched">
                    <span *ngIf="createUpdateForm.controls['phone'].errors?.['required']">Phone is required.</span>
                    <span *ngIf="createUpdateForm.controls['phone'].errors?.['pattern']">
                        Invalid phone number format.
                    </span>
                </div>
            </div>

            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="email" class="text-sm text-gray-700 mr-2">Email: <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" formControlName="email" placeholder="manh@gmail.com"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <div class="error text-red-500"
                    *ngIf="createUpdateForm.controls['email'].invalid && createUpdateForm.controls['email'].touched">
                    <span *ngIf="createUpdateForm.controls['email'].errors?.['required']">Email is required.</span>
                    <span *ngIf="createUpdateForm.controls['email'].errors?.['pattern']">Invalid email format.</span>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-row justify-between items-center">
            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="address" class="text-sm text-gray-700 mr-2">Address:</label>
                <input type="text" id="address" name="address" formControlName="address" placeholder="Hanoi, Vietnam"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="w-[49%] flex items-start flex-col justify-start">
                <label for="dob" class="text-sm text-gray-700 mr-2">Dob: <span class="text-red-500">*</span></label>
                <input type="date" id="dob" name="dob" formControlName="dob"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
        </div>
        <div class="flex items-start flex-col justify-start">
            <label for="gender" class="text-sm text-gray-700 mr-2">Gender: <span class="text-red-500">*</span></label>
            <select name="gender" id="gender" formControlName="gender"
                class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <option [value]="null" disabled>Choose your gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
            <div class="error text-red-500"
                *ngIf="createUpdateForm.controls['gender'].invalid && createUpdateForm.controls['gender'].touched">
                Please select at least one gender.
            </div>
        </div>
        <div class="flex items-start flex-col justify-start">
            <label for="roleIds" class="text-sm text-gray-700 mr-2">Role: <span class="text-red-500">*</span></label>
            <select id="roleIds" formControlName="roleIds" multiple
                class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <option *ngFor="let role of roles" [value]="role.id" class="lowercase">{{ role.name }}</option>
            </select>
            <div class="error text-red-500"
                *ngIf="createUpdateForm.controls['roleIds'].invalid && createUpdateForm.controls['roleIds'].touched">
                Please select at least one role.
            </div>
        </div>

    </form>
</div>
