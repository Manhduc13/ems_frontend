<div class="min-w-full">
    <div class="action py-4 flex flex-row justify-between items-center">
        <div class="flex relative rounded-md w-full max-w-xl">
            <input type="text" name="" id="" placeholder="Button, Footer, etc"
                class="w-full p-2 rounded-md border-1 border-r-gray-white rounded-r-none border-gray-300 placeholder-gray-500"/>
            <button
                class="inline-flex items-center gap-2 bg-blue-500 text-white text-lg font-semibold py px-6 rounded-r-md">
                <span>search</span>
                <span class="hidden md:block">
                    <svg class="text-gray-200 h-5 w-5 p-0 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </span>
            </button>
        </div>

        <button class="bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors p-2"
            (click)="toCreateForm()">
            New Employee
        </button>
    </div>
    <table class="min-w-full divide-y divide-gray-200 overflow-x-auto">
        <thead class="bg-gray-200">
            <tr class="*:px-6 *:py-3 *:text-left *:text-xs *:font-medium *:text-gray-800 *:uppercase *:tracking-wider">
                <th>Username</th>
                <th>Full Name</th>
                <th>Status</th>
                <th>Role</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let employee of employees" class="*:px-6 *:py-4 *:whitespace-nowrap">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/150?img=1" alt="">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">
                                {{employee.username}}
                            </div>
                        </div>
                    </div>
                </td>
                <td>{{ employee.firstName }} {{ employee.lastName }}</td>
                <td>
                    <span class="px-2 inline-flex rounded-full"
                        [ngClass]="employee.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                        {{ employee.active ? 'Active' : 'Inactive' }}
                    </span>
                </td>
                <td class="lowercase">
                    <span *ngFor="let role of employee.roles; let last = last">
                        {{ role.name }}{{ last ? '' : ', ' }}
                    </span>
                </td>
                <td>{{ employee.email }}</td>
                <td class="flex space-x-3">
                    <i class="fas fa-eye text-green-500 hover:text-green-700"></i>
                    <i class="fas fa-edit text-indigo-600 hover:text-indigo-900" (click)="toEditForm(employee)"></i>
                    <i class="fas fa-trash text-red-600 hover:text-red-900" (click)="delete(employee.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="showCreateUpdateForm" class="mt-6">
        <app-employee-create-update [employee]="selectedEmployee" (close)="closeForm()" (refresh)="getAll()">
        </app-employee-create-update>
    </div>
</div>
