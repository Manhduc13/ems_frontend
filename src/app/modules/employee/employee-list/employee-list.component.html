<div class="min-w-full">
    <!-- Search form -->
    <div class="action py-4 flex flex-row justify-between items-center">
        <form [formGroup]="searchForm" class="flex relative rounded-md w-full max-w-xl" (ngSubmit)="search()">
            <input type="text" formControlName="keyword" placeholder="Enter keyword"
                class="w-full p-2 rounded-md border border-gray-300 placeholder-gray-500" />
            <button type="submit"
                class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-700 text-white text-lg font-semibold px-6">
                Search
            </button>
            <button type="button" (click)="reset()"
                class="inline-flex items-center gap-2 bg-slate-500 hover:bg-slate-700 text-white text-lg font-semibold px-6 rounded-r-md">
                Reset
            </button>
        </form>

        <button class="bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors p-2"
            (click)="toCreateForm()">
            New Employee
        </button>
    </div>
    <!-- Table -->
    <table class="min-w-full divide-y divide-gray-200 overflow-x-auto">
        <thead class="bg-gray-200">
            <tr class="*:px-6 *:py-3 *:text-left *:text-xs *:font-medium *:text-gray-800 *:uppercase *:tracking-wider">
                <th *ngFor="let column of columns">{{column}}</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let employee of employees" class="*:px-6 *:py-4 *:whitespace-nowrap">
                <td>
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full" [src]="employee.processedAvatar" alt="avatar" [ngClass]="!employee.avatar ? 'hidden' : ''">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">
                                {{employee.username}}
                            </div>
                            <div class="text-sm text-gray-500">
                                {{employee.firstName}} {{employee.lastName}}
                            </div>
                        </div>
                    </div>
                </td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.email }}</td>
                <td class="lowercase">
                    <span *ngFor="let role of employee.roles; let last = last">
                        {{ role.name }}{{ last ? '' : ', ' }}
                    </span>
                </td>
                <td>
                    <span class="px-2 inline-flex rounded-full"
                        [ngClass]="employee.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                        {{ employee.active ? 'Active' : 'Inactive' }}
                    </span>
                </td>
                <td class="space-x-3">
                    <i class="fas fa-eye text-green-500 hover:text-green-700" (click)="viewDetail(employee)"></i>
                    <i class="fas fa-edit text-indigo-600 hover:text-indigo-900" (click)="toEditForm(employee)"></i>
                    <i class="fas fa-trash text-red-600 hover:text-red-900" (click)="delete(employee.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Paginantion -->

    <!-- Create/Update -->
    <div *ngIf="showCreateUpdateForm" class="mt-6">
        <app-employee-create-update [employee]="selectedEmployee" (close)="closeForm()" (refresh)="getAll()">
        </app-employee-create-update>
    </div>
    <!--View Employee Detail -->
    <div *ngIf="showDetailPage" class="mt-6">
        <app-employee-detail [employee]="selectedEmployee" (close)="closeDetailPage()"
            (refresh)="getAll()"></app-employee-detail>
    </div>
</div>
